<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 ml-5 h1"><i class="fab fa-instagram"></i> Instagram</span>

            <div class="d-flex">
                <button class="btn btn-success" type="button" data-bs-toggle="modal"
                    data-bs-target="#create-post">Create a new post</button>

                <div class="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle" id="simpleDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Profile</a></li>
                        <li><a href="#" class="dropdown-item">Accesibility</a></li>
                        <li><a href="#" class="dropdown-item">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a href="#" class="dropdown-item text-danger">Log Out</a></li>
                    </ul>
                </div>
            </div>

            <div class="modal fade" id="create-post" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <span>Caption:</span>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="message-text"
                                    placeholder="Add the caption of your post here"></textarea>
                            </div>
                            <button type="button" class="btn btn-light btn-sm">
                                <i class="fa-solid fa-camera"></i>
                            </button>
                            <button type="button" class="btn btn-light btn-sm">
                                <i class="fa-sharp fa-solid fa-location-dot"></i>
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
